<!DOCTYPE html>
<html>

<head lang="en">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8">

	<title>Examen Luis Estanislao</title>

	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
	<link href="assets/css/styles.css" rel="stylesheet">
</head>


<body>
	<div>
		<header class="compact">
			<h2 class="tzine">
				<div id="login"><a href="#">Login</a></div>
			</h2>
			<h1>
				<a href="#">Empresa Latias S.A</a>
			</h1>
		</header>

		<div id="logininfo">
			
			<h1>asdasdasdasdasdasdadsa</h1>
			<p> comprobando que funciona login.</p>

		</div>


		<div class="main-content">
			<nav>
				<ul>
					<li>
						<a href="#final">Ir al final de la pagina</a>
					</li>
				</ul>
			</nav>

			<section>
				<div class="all-products page">

					<main>
						<ul class="products-list">
							<script id="products-template" type="x-handlebars-template">​
					{{#each this}}
						<li data-index="{{id}}">
							<a href="#" class="product-photo"><img src="{{image.small}}" height="130" alt="{{name}}"/></a>
							<h2><a href="#"> {{name}} </a></h2>
							<ul class="product-description">
								<li><span>comida: </span>{{specs.comida}}</li>
								<li><span>equipo: </span>{{specs.equipo}}</li>
							</ul>
							<button>Comprar</button>
							<p class="product-price">{{price}}$</p>
							<div class="highlight"></div>
						</li>
					{{/each}}
				</script>
					</main>
					</ul>

				</div>
			</section>

			<div class="single-product page">

				<div class="overlay"></div>

				<div class="preview-large">
					<h3>Producto</h3>
					<img src="" />
					<p></p>

					<span class="close">×</span>
				</div>

			</div>

			<div class="error page">
				<h3>Lo siento profe, algo salio mal :(</h3>
			</div>

		</div>


		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
		<script src="assets/js/script.js"></script>

	</div>
</body>
<footer>
	<p id="final">Copyright &copy; 2017, Luis.E</p>
</footer>
<script>
$(document).ready(
    function() {
        $("#login").click(function() {
            $("#logininfo").fadeToggle();
        });
    });
</script>

</html>
