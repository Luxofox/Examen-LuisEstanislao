<!DOCTYPE html>
<html>

<head lang="en">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8">

	<title>Examen Luis Estanislao</title>

	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
	<link href="assets/css/styles.css" rel="stylesheet">


</head>


<body>
	<div>
		<header class="compact">
			<h2 class="tzine">

			</h2>
			<h1>
				<a href="#">Empresa Latias S.A</a>
			</h1>
		</header>

		<div class="container">
			<a id="modal_trigger" href="#modal" class="btn">Login</a>
			<div id="modal" class="popupContainer" style="display:none;">
				<header class="popupHeader">
					<span class="header_title">Login</span>
					<span class="modal_close">
						<i class="fa fa-times"></i>
					</span>
				</header>

				<section class="popupBody">

					<div class="action_btns">
						<div class="one_half">
							<a href="#" id="login_form" class="btn">Login</a>
						</div>
						<div class="one_half last">
							<a href="#" id="register_form" class="btn">Sign up</a>
						</div>
					</div>
			</div>

			<div class="user_login">
				<form>
					<label>Email / Username</label>
					<input type="text" />
					<br />

					<label>Password</label>
					<input type="password" />
					<br />

					<div class="checkbox">
						<input id="remember" type="checkbox" />
						<label for="remember">Recordarme</label>
					</div>

					<div class="action_btns">
						<div class="one_half">
							<a href="#" class="btn back_btn">
								<i class="fa fa-angle-double-left"></i> Volver</a>
						</div>
						<div class="one_half last">
							<a href="#" class="btn btn_red">Login</a>
						</div>
					</div>
				</form>

				<a href="#" class="forgot_password">Forgot password?</a>
			</div>

			<div class="user_register">
				<form>
					<label>Nombre completo</label>
					<input type="text" />
					<br />

					<label>Email</label>
					<input type="email" />
					<br />

					<label>Contraseña</label>
					<input type="password" />
					<br />

					<div class="action_btns">
						<div class="one_half">
							<a href="#" class="btn back_btn">
								<i class="fa fa-angle-double-left"></i> Volver</a>
						</div>
						<div class="one_half last">
							<a href="#" class="btn btn_red">Registrar</a>
						</div>
					</div>
				</form>
			</div>
			</section>
		</div>
	</div>

	<div class="main-content">
		<nav>
			<ul>
				<li>
					<a href="#">Este es el nav bar</a>
				</li>
			</ul>
		</nav>

		<div class="all-products page">

			<!--
					<div class="filters">
						<form>

							<div class="filter-criteria">
								<span>Comida</span>
								<label>
									<input type="checkbox" name="comida" value="comida">Comida</label>

							</div>

							<div class="filter-criteria">
								<span>Equipo</span>
								<label>
									<input type="checkbox" value="equipo" name="equipo">Equipo</label>

							</div>
							<button>Limpiar filtros</button>

						</form>

					</div>

					 -->

			<main>
				<ul class="products-list">
					<script id="products-template" type="x-handlebars-template">​
					{{#each this}}
						<li data-index="{{id}}">
							<a href="#" class="product-photo"><img src="{{image.small}}" height="130" alt="{{name}}"/></a>
							<h2><a href="#"> {{name}} </a></h2>
							<ul class="product-description">
								<li><span>comida: </span>{{specs.comida}}</li>
								<li><span>equipo: </span>{{specs.equipo}}</li>
							</ul>
							<button>Comprar</button>
							<p class="product-price">{{price}}$</p>
							<div class="highlight"></div>
						</li>
					{{/each}}
				</script>
			</main>
			</ul>

		</div>

		<div class="single-product page">

			<div class="overlay"></div>

			<div class="preview-large">
				<h3>Producto</h3>
				<img src="" />
				<p></p>

				<span class="close">×</span>
			</div>

		</div>

		<div class="error page">
			<h3>Lo siento profe, algo salio mal :(</h3>
		</div>

	</div>


	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
	<script src="assets/js/script.js"></script>
	<script src="assets/js/scriptlogin.js>"></script>

	</div>
</body>
<footer>
	<p id="final">Copyright &copy; 2017, Luis.E</p>
</footer>

</html>
