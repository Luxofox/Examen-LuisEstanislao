<!DOCTYPE html>
<html>

<head lang="en">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Examen Luis Estanislao</title>

	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
	<link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>

	<header class="compact">
		<h2 class="tzine"><a href="">Login</a></h2>
		<h1><a href="#">Empresa Latias S.A</a></h1>
	</header>

	<div class="main-content">

		<div class="all-products page">

			<div class="filters">
				<form>

					<div class="filter-criteria">
						<span>Comida</span>
						<label><input type="checkbox" name="comida" value="apple">Apple</label>
						
					</div>

					<div class="filter-criteria">
						<span>Equipo</span>
						<label><input type="checkbox" value="16" name="equipo">16 GB</label>
						
					</div>
					<button>Limpiar filtros</button>

				</form>

			</div>

			<ul class="products-list">
				<script id="products-template" type="x-handlebars-template">​
					{{#each this}}
						<li data-index="{{id}}">
							<a href="#" class="product-photo"><img src="{{image.small}}" height="130" alt="{{name}}"/></a>
							<h2><a href="#"> {{name}} </a></h2>
							<ul class="product-description">
								<li><span>comida: </span>{{specs.comida}}</li>
								<li><span>equipo: </span>{{specs.equipo}}</li>
							</ul>
							<button>Comprar</button>
							<p class="product-price">{{price}}$</p>
							<div class="highlight"></div>
						</li>
					{{/each}}
				</script> 
			</ul>

		</div>


		<div class="single-product page">

			<div class="overlay"></div>

			<div class="preview-large">
				<h3>Producto</h3>
				<img src=""/>
				<p></p>

				<span class="close">×</span>
			</div>

		</div>

		<div class="error page">
			<h3>Lo siento profe, algo salio mal :(</h3>
		</div>

	</div>


	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
	<script src="assets/js/script.js"></script>


</body>
</html>
